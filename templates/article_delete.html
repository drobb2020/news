{% extends 'base.html' %}

{% block content %}

<h1>Delete</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Ae you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock content %}
